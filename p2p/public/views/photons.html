<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <script>
        const quantums = {{ index . }}
    </script>
    <div class="container" id="container"></div>

    <script>
      window.onload = function () {
          var str='';
          quantums.forEach(function (quantum){
            str += '<div class="px-4 py-5 my-5 text-center border-bottom" style="width: 600px;" >'
              // str += '<div>Version:\t'+quantum["version"]+'</div>'
              if (quantum["type"] == 1) {
                  str += '<div>Type:\t'+quantum["type"]+'</div>'
                  str += '<div>Address:\t'+quantum["data"]["address"]+'</div>'
                  quantum["data"]["sigs"].forEach(function (sig){
                    str += '<div>Signature Hex:\t'+ sig +'</div>'
                  })
              } else if (quantum["type"] == 2) {
                  str += '<div>Type:\t'+quantum["type"]+'</div>'
                  str += '<div>Name:\t'+quantum["data"]["name"]+'</div>'
                  str += '<div>Email:\t'+quantum["data"]["email"]+'</div>'
                  str += '<div>Bio:\t'+quantum["data"]["bio"]+'</div>'
                  str += '<div>URL:\t'+quantum["data"]["url"]+'</div>'
                  str += '<div>Location:\t'+quantum["data"]["location"]+'</div>'
                  if (quantum["data"]["avatar"] != undefined ){
                      var res = quantum["data"]["avatar"];
                      if (res["data"] != undefined && res["data"].length > 10) {
                        var imgFile = res["url"];
                        str += '<img data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" style="width: 200px; height: 200px;" src="data:image/'+ imgFile.substring(imgFile.lastIndexOf(".")+1)+';base64, ' + res["data"] +'" data-holder-rendered="true">'
                      } else{
                        str += '<img data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" style="width: 200px; height: 200px;" src="' + res["url"] +'" data-holder-rendered="true">'
                      }
                  }
              } else {
                  str += '<div>Type:\t'+quantum["type"]+'</div>'
                  str += '<div>Quote:\t'+quantum["data"]["quote"]+'</div>'
                  str += '<div>Text:\t'+quantum["data"]["text"]+'</div>'
                  if (quantum["data"]["resources"] != undefined ){
                    quantum["data"]["resources"].forEach(function (res) {
                      if (res["data"] != undefined && res["data"].length > 10) {
                        var imgFile = res["url"];
                        str += '<img data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" style="width: 200px; height: 200px;" src="data:image/'+ imgFile.substring(imgFile.lastIndexOf(".")+1)+';base64, ' + res["data"] +'" data-holder-rendered="true">'
                      } else{
                        str += '<img data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" style="width: 200px; height: 200px;" src="' + res["url"] +'" data-holder-rendered="true">'
                      }
                    })
                  }
            }
            str += '</div>'
          })
          document.getElementById("container").innerHTML=str;
      }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
